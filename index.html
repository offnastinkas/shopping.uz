<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="header_top">
        <div class="header_options">
          <div class="header_options_filter">
            <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.79 1.61564C12.3029 0.959102 11.8351 0 11.002 0H1.00186C0.168707 0 -0.299092 0.959101 0.213831 1.61564L5.03983 7.72867C5.1772 7.90449 5.25181 8.1212 5.25181 8.34432V13.7961C5.25181 13.9743 5.46724 14.0635 5.59323 13.9375L6.60536 12.9254C6.69913 12.8316 6.75181 12.7044 6.75181 12.5718V8.34432C6.75181 8.1212 6.82643 7.90449 6.96379 7.72867L11.79 1.61564Z"
                fill="#464F60" />
            </svg>
          </div>
          <div class="header_options_search">
            <span>
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M9.68208 10.7458C8.66576 11.5361 7.38866 12.0067 6.00167 12.0067C2.68704 12.0067 0 9.31891 0 6.00335C0 2.68779 2.68704 0 6.00167 0C9.31631 0 12.0033 2.68779 12.0033 6.00335C12.0033 7.39059 11.533 8.66794 10.743 9.6845L13.7799 12.7186C14.0731 13.0115 14.0734 13.4867 13.7806 13.7799C13.4878 14.0731 13.0128 14.0734 12.7196 13.7805L9.68208 10.7458ZM10.5029 6.00335C10.5029 8.49002 8.48765 10.5059 6.00167 10.5059C3.5157 10.5059 1.50042 8.49002 1.50042 6.00335C1.50042 3.51668 3.5157 1.50084 6.00167 1.50084C8.48765 1.50084 10.5029 3.51668 10.5029 6.00335Z"
                  fill="#868FA0" />
              </svg>
            </span>
            <input type="search" name="search" placeholder="Search..." />
          </div>
        </div>
        <div class="header_button">
          <span>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.74999 0.750038C6.74999 0.335825 6.4142 3.8147e-05 5.99999 3.8147e-05C5.58578 3.8147e-05 5.24999 0.335825 5.24999 0.750038V5.25H0.75C0.335786 5.25 0 5.58579 0 6C0 6.41422 0.335786 6.75 0.75 6.75H5.24999L5.25 11.25C5.25 11.6642 5.58579 12 6 12C6.41421 12 6.75 11.6642 6.75 11.25L6.74999 6.75H11.25C11.6642 6.75 12 6.41422 12 6C12 5.58579 11.6642 5.25 11.25 5.25H6.74999V0.750038Z"
                fill="white" />
            </svg>
          </span>
          Mahsulot qo'shish
        </div>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Mahsulot nomi</th>
            <th>Mahsulot haqida</th>
            <th>Mahsulot holati</th>
            <th>Mahsulotni sof narxi</th>
            <th>Ustiga qo'yilgan narx</th>
            <th>Sotiladigan narxi</th>
          </tr>
        </thead>
        <tbody class="row">
        </tbody>
      </table>
      <!-- modal box -->
      <section class="modal_box">
        <!-- inside of modal box -->
        <div class="content_modal_box">
          <!-- header -->
          <div class="header_modal">
            <h1>Mahsulot qo'shish</h1>
            <button class="header_modal_close">
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 1L1 13.18" stroke="black" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M1 1L13 13.18" stroke="black" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </div>
          <!-- form box  -->
          <form action="" class="form_modal" onsubmit="CreateProduct(event)">
            <!-- productName  -->
            <div class="modal_item">
              <label for="productName">Mahsulot nomi</label>
              <input type="text" name="productName" id="productName">
            </div>
            <!-- productCode -->
            <div class="modal_item">
              <label for="productCode">Mahsulot kodi</label>
              <input type="text" name="productCode" id="productCode">
            </div>
            <!-- description -->
            <div class="modal_item">
              <label for="description">Mahsulot haqida</label>
              <input type="text" name="description" id="description">
            </div>
            <!-- product Status -->
            <div class="modal_item">
              <label for="productStatus ">Mahsulot holati</label>
              <select name="productStatus" id="productStatus">
                <option value="true">Bor</option>
                <option value="false">Yo'q</option>
              </select>
            </div>
            <!-- Mahsulot sof narxi  -->
            <div class="modal_item">
              <label for="purePrice">Mahsulot sof narxi</label>
              <input type="text" name="purePrice" id="purePrice">
            </div>
            <!-- Ustiga qo'yilgan narx  -->
            <div class="modal_item">
              <label for="higherPrice">Ustiga qo'yilgan narx</label>
              <input type="text" name="higherPrice" id="higherPrice">
            </div>
            <!-- Sotiladigan narx  -->
            <div class="modal_item">
              <label for="Price">Sotiladigan narx</label>
              <input type="text" name="Price" id="Price">
            </div>
            <!-- buttons box  -->
            <div class="modal_item">
              <button class="header_modal_close_2">Yopish</button>
              <button>Qo'shish</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
